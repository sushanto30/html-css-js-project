<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js projects</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Fira Sans', sans-serif
        }
    </style>

</head>

<body>
    <main class="container mx-auto p-2">
        <h1 class="text-5xl border-solid text-center mt-11 text-[#38bdf8] font-extrabold ">guru name job</h1>
        <div class="grid lg:grid-cols-3 md:grid-cols-2 grid-cols-1 mt-16 shadow-sm rounded-2xl
         gap-4 text-center">
            <div class="bg-zinc-100 p-7">
                <h1 class="font-semibold text-2xl mt-4">KRISHNO NAME</h1>
                <p id="added-number-1" class="text-5xl mt-3">0</p>
                <div class="grid grid-cols-2 gap-1 mt-3 ">
                    <button id="input-name-1" class="btn btn-success">Input Name</button>
                    <button id="output-name-1" class="btn btn-secondary">Output Name</button>

                </div>
            </div>
            <div class="bg-zinc-100 p-7">
                <h1 class="font-semibold text-2xl mt-4">RADHA NAME</h1>
                <p id="added-number-2" class="text-5xl mt-3">0</p>
                <div class="grid grid-cols-2 gap-1 mt-3 ">
                    <button id="input-name-2" class="btn btn-success">Input Name</button>
                    <button id="output-name-2" class="btn btn-secondary">Output Name</button>

                </div>
            </div>
            <div class="bg-zinc-100 p-7 md:text-center">
                <h1 class="font-semibold text-2xl mt-4">JOY SREE RAM</h1>
                <p id="added-number-3" class="text-5xl mt-3">0</p>
                <div class="grid grid-cols-2 gap-1 mt-3 ">
                    <button id="input-name-3" class="btn btn-success">Input Name</button>
                    <button id="output-name-3" class="btn btn-secondary">Output Name</button>

                </div>
            </div>

        </div>
        <div class="text-center">
            <button id="resetb" class="btn  btn-warning mt-10 text w-100 text-white">Reset All</button>
        </div>
    </main>
    <script>
        const addNumber1 = document.getElementById("added-number-1")
        const inputname1 = document.getElementById("input-name-1");
        const outputname1 = document.getElementById("output-name-1");

        const addNumber2 = document.getElementById("added-number-2")
        const inputname2 = document.getElementById("input-name-2");
        const outputname2 = document.getElementById("output-name-2");

        const addNumber3 = document.getElementById("added-number-3")
        const inputname3 = document.getElementById("input-name-3");
        const outputname3 = document.getElementById("output-name-3");

        const resetBtun = document.getElementById("resetb");

        let inputname1btn = 0;
        let inputname2btn = 0;
        let inputname3btn = 0;
        inputname1.addEventListener("click", function () {
            if (inputname1btn === 10) {
                return alert("you can not see this number")
            }
            inputname1btn += 1;
            addNumber1.innerText = inputname1btn;
        })
        outputname1.addEventListener("click", function () {
            if (inputname1btn === 0) {
                return alert("you cant not nagative number add")
            }
            inputname1btn -= 1;
            addNumber1.innerText = inputname1btn
        })

        // button 2 
        inputname2.addEventListener("click", function () {
            if (inputname2btn === 10) {
                return alert("you can not see this number")
            }
            inputname2btn += 1;
            addNumber2.innerText = inputname2btn;
        })
        outputname2.addEventListener("click", function () {
            if (inputname2btn === 0) {
                return alert("you cant not nagative number add")
            }
            inputname2btn -= 1;
            addNumber2.innerText = inputname2btn
        })
        // button 3

        inputname3.addEventListener("click", function () {
            if (inputname3btn === 10) {
                return alert("you can not see this number")
            }
            inputname3btn += 1;
            addNumber3.innerText = inputname3btn;
        })
        outputname3.addEventListener("click", function () {
            if (inputname3btn === 0) {
                return alert("you cant not nagative number add")
            }
            inputname3btn -= 1;
            addNumber3.innerText = inputname3btn
        })
        // reset btn
        resetBtun.addEventListener("click", function () {
            inputname1btn = 0;
            inputname2btn = 0;
            inputname3btn = 0;
            addNumber1.innerText = 0;
            addNumber2.innerText = 0;
            addNumber3.innerText = 0;
        })



    </script>
</body>

</html>
